version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          command:
            echo "[PIBot]
            client_id=$client_id
            client_secret=$client_secret
            password=$password
            user_agent=reddit:PrivacyBot V1.0 by /u/GreyLlama
            username=PrivacyRobit" > src/praw.ini
      - run:
          command: |
            sudo pip install pipenv
            pipenv install
      - run:
          command: |
            sudo pip install praw==3.6.0
      - run:
          command: |
            python3 -m unittest tests/PIBotTests.py

